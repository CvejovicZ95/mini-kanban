<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Kanban</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Mini Kanban Board</h1>
    <button id="resetBtn">Reset Board</button>
  </header>

  <div id="app"></div>

  <section class="instructions">
  <p>
    ➕ Add a card using the <em>"Add card"</em> field.<br>
    ✏️ Click <em>Edit</em> to change the title (Enter = save, Esc = cancel).<br>
    🗑️ Click <em>Delete</em> to remove the card.<br>
    🖱️ Drag a card to another column to move it.
  </p>
</section>
